{% extends 'app/base.html' %}

{% block 'content' %}
<h1>hello</h1>

  {% for item in data %}
  <div class="card">
    <div class="card-header">{{ item.year }}</div>
    <div class="card-body">
      <h4 class="card-title">{{ item.text }}</h4>
      <p class="card-text">{{ item.supplement }}</p>
    </div>
    <div class="who">Posted by {{ item.author }}</div>
  </div>
  {% endfor %}

{% endblock %}
