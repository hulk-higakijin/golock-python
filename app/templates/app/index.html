{% extends 'app/base.html' %}

{% block 'content' %}

  {% for item in data %}
  <div class="card">
    <h2 class="card-header">{{ item.year }}年</h2>
    <div class="card-body">
      <h4 class="card-title">{{ item.text }}</h4>
      <p class="card-text">{{ item.supplement }}</p>
    </div>
    {% if user.is_authenticated %}
      <a href="{% url 'detail' item.id %}">詳細</a>
    {% endif %}
  </div>
  {% endfor %}

{% endblock %}
